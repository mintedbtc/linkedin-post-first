<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f2ef;
      color: #1d2226;
    }
    
    .header {
      background: linear-gradient(135deg, #0a66c2 0%, #004182 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status {
      padding: 20px;
      text-align: center;
    }
    
    .status-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    
    .status-text {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .status-subtext {
      font-size: 13px;
      color: #666;
    }
    
    .status.posted .status-icon::before {
      content: "✅";
    }
    
    .status.not-posted .status-icon::before {
      content: "✍️";
    }
    
    .actions {
      padding: 0 20px 20px;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: #0a66c2;
      color: white;
    }
    
    .btn-primary:hover {
      background: #004182;
    }
    
    .btn-secondary {
      background: white;
      color: #0a66c2;
      border: 1px solid #0a66c2;
    }
    
    .btn-secondary:hover {
      background: #f0f7ff;
    }
    
    .btn-danger {
      background: transparent;
      color: #cc1016;
      font-weight: 400;
      font-size: 12px;
    }
    
    .stats {
      background: white;
      padding: 16px 20px;
      border-top: 1px solid #e0e0e0;
    }
    
    .stats-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .streak {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .streak-count {
      font-size: 24px;
      font-weight: 700;
      color: #0a66c2;
    }
    
    .streak-label {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LinkedIn Post First</h1>
    <p>Create before you consume</p>
  </div>
  
  <div class="status" id="status">
    <div class="status-icon"></div>
    <div class="status-text" id="status-text">Loading...</div>
    <div class="status-subtext" id="status-subtext"></div>
  </div>
  
  <div class="actions" id="actions">
    <!-- Dynamic buttons -->
  </div>
  
  <div class="stats">
    <div class="stats-title">Your Streak</div>
    <div class="streak">
      <span class="streak-count" id="streak-count">0</span>
      <span class="streak-label">days posting</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
